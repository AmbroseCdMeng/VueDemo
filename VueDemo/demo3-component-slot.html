<pre>
<xmp>
    在子组件内使用特殊的 <slot> 元素就可以为这个子组件开启一个 slot （插槽），
    在父组件模板里，插入在子组件标签内的所有内容将替代子组件的 <slot> 标签及它的内容。

    子组件 <slot> 内的备用内容，它的作用域是子组件本身．
</xmp>
</pre>

<div id="app">
    <child-component>
        <h2 slot="header">标题</h2>
        <p>正文</p>
        <p>更多...</p>
        <div slot="footer">底部</div>
    </child-component>
</div>

<script>
    Vue.component('child-component', {
        template: ' <div>\
                        <div class="header">\
                            <slot name="header">默认的头部，如果父组件没有 slot name 为 header 的区域</slot>\
                        </div>\
                        <div class="main">\
                            <slot>没有使用 name 属性，将作为默认 slot 出现，父组件没有 slot 特性的元素都将出现在这里</slot>\
                        </div>\
                        <div class="footer">\
                            <slot name="footer">默认底部 name 为 footer</slot>\
                        </div>\
                    </div>',
    })

    var app = new Vue({
        el: '#app',
    })
</script>
