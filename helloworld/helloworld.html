<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script src="../lib/vue.js"></script>
    <!--<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>-->
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue.js !',
        }
    })
</script>
</body>
</html>
