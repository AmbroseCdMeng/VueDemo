<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global component</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<p>如果想要在项目所有页面中都显示一条 Hello 提示，那么就可以注册成一个全局组件</p>
<div id="app">
    <!--定义显示的节点-->
    <my-component></my-component>
</div>

<script>
    //注册
    Vue.component('my-component', {
        template: '<div>Hello Vue !</div>'
    });

    //创建根实例
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
